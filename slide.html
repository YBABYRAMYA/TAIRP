<!DOCTYPE html>
<html lang="en">
<head>
    <meta characterset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Iamge Slider</title>
    <link rel="stylesheet" href="slide.css">
    <script src="slide.js" defer></script>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="car1.jpeg" alt="Car Image " >
                </li>
                <li class="slide">
                    <img src="car2.jpeg" alt="Car Image ">
                </li>
                <li class="slide">
                    <img src="car3.jpeg" alt="Car Image ">
                </li>
                <li class="slide">
                    <img src="car4.jpeg" alt="Car Image ">
                </li>
                <li class="slide">
                    <img src="car5.jpeg" alt="Car Image ">
                </li>
                <li class="slide">
                    <img src="car6.jpeg" alt="Car Image ">
                </li>
            </ul>
        </div>
        
                        
    </section>

</body>
